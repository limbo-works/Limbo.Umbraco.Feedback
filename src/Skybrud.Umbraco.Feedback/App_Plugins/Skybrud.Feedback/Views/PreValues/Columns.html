<div class="feedbackColumnsPreValueEditor" ng-controller="Skybrud.Feedback.ColumnsPreValueEditorController">
    <ul>
        <li ng-repeat="column in columns">
            <label>
                <input type="checkbox" ng-model="model.value[column.alias]" /> {{column.name}}
            </label>
        </li>
    </ul>
</div>
